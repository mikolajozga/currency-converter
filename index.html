<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/dollar-flat.png">
    <meta property="og:image" content="images/currencyimage.png">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">

    <div class="container">

        <h1 class="header">Przelicz PLN na daną walutę!</h1>

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę:
                        </span>
                        <select class="form__select js-currencyRate">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wpisz ilość (w PLN)*:
                        </span>
                        <input class="form__field js-amount" type="number" step="0.01" required
                            placeholder="Ilość w PLN">
                    </label>
                </p>
                <p class="js-result result">

                </p>
            </fieldset>
            <button class="form__button">Przelicz!</button>
        </form>

    </div>

</body>

</html>
